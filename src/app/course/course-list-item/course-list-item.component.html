<mat-card>
  <mat-card-header>
    <mat-card-title>{{course.title}}</mat-card-title>
    <mat-card-subtitle>{{course.creationDate}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="course-description">{{course.description}}</div>
    <div class="course-duration">Duration: {{course.duration}} hours</div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button (click)="delete();">Delete</button>
  </mat-card-actions>
</mat-card>
